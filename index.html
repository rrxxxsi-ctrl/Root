<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج النص من الفيديو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        .upload-area { border: 2px dashed #cbd5e1; transition: all 0.3s ease; }
        .upload-area:hover { border-color: #3b82f6; background-color: #eff6ff; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="flex justify-between items-center p-4 border-b">
            <i class="fas fa-bars text-gray-600"></i>
            <h1 class="font-bold text-lg text-gray-800">استخراج النص من الفيديو</h1>
            <i class="far fa-question-circle text-gray-500"></i>
        </div>

        <div class="p-6">
            <h2 class="text-2xl font-bold text-center mb-2">تحويل الفيديو إلى نص</h2>
            <p class="text-gray-500 text-sm text-center mb-8">قم برفع الفيديو لاستخراج النص المكتوب أو المنطوق بداخله بدقة عالية</p>

            <div id="dropZone" class="upload-area rounded-xl p-10 flex flex-col items-center justify-center cursor-pointer mb-6">
                <div class="bg-blue-100 p-4 rounded-full mb-4">
                    <i class="fas fa-cloud-upload-alt text-blue-500 text-2xl"></i>
                </div>
                <p class="font-bold text-gray-700">اختر ملف الفيديو</p>
                <p class="text-xs text-gray-400 mt-1">MP4, MOV (الحد الأقصى 50 ميجابايت)</p>
                <input type="file" id="fileInput" class="hidden" accept="video/*">
                <button onclick="document.getElementById('fileInput').click()" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg font-medium w-full hover:bg-blue-700">تصفح الملفات</button>
            </div>

            <div id="progressArea" class="hidden mb-6 bg-gray-50 p-4 rounded-xl border">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center">
                        <i class="fas fa-video text-blue-500 mr-2 ml-2"></i>
                        <span id="fileName" class="text-xs font-medium truncate w-32 text-right">video.mp4</span>
                    </div>
                    <span id="progressPercent" class="text-xs font-bold">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progressBar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p class="text-[10px] text-gray-400 mt-1 text-center">جاري المعالجة...</p>
            </div>

            <div id="resultArea" class="hidden animate-fade-in">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center text-green-600">
                        <i class="fas fa-check-circle ml-2"></i>
                        <span class="text-sm font-bold">تم استخراج النص بنجاح</span>
                    </div>
                    <span class="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded">03:21</span>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-xl border text-sm text-gray-700 leading-relaxed text-right min-h-[150px]" id="extractedText">
                    </div>

                <div class="flex gap-2 mt-4">
                    <button id="copyBtn" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2">
                        <i class="far fa-copy"></i> نسخ النص
                    </button>
                    <button class="bg-gray-100 p-3 rounded-xl text-gray-600"><i class="fas fa-share-alt"></i></button>
                    <button class="bg-gray-100 p-3 rounded-xl text-gray-600"><i class="fas fa-download"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const progressArea = document.getElementById('progressArea');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const resultArea = document.getElementById('resultArea');
        const extractedText = document.getElementById('extractedText');
        const fileNameDisplay = document.getElementById('fileName');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                simulateUpload(file);
            }
        });

        function simulateUpload(file) {
            fileNameDisplay.textContent = file.name;
            progressArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    showResult();
                }
                progressBar.style.width = progress + '%';
                progressPercent.textContent = Math.round(progress) + '%';
            }, 200);
        }

        function showResult() {
            progressArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            extractedText.innerHTML = `
                مرحباً بكم في هذا الدرس الجديد حول الذكاء الاصطناعي.<br><br>
                اليوم سنتحدث عن كيفية معالجة اللغات الطبيعية باستخدام الشبكات العصبية العميقة.<br><br>
                كما ترون في هذا المخطط البياني، البيانات تمر عبر عدة طبقات لاستخراج الخصائص المهمة. هذه العملية تسمى "استخراج الميزات" وهي أساسية لفهم...
            `;
        }

        document.getElementById('copyBtn').addEventListener('click', () => {
            alert('تم نسخ النص إلى الحافظة!');
        });
    </script>
</body>
</html>
