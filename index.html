<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>اشتراك نتفليكس</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Cairo',sans-serif;}
body{background:#0b0b0b;display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden;}
.container{
  width:1080px;height:1920px;
  position:relative;overflow:hidden;
  background: radial-gradient(circle at top,#1a1a1a,#000 85%);
  padding:60px;
  display:flex;flex-direction:column;align-items:center;
}

/* Glow ديناميكي */
.glow{
  position:absolute;inset:0;
  background:radial-gradient(circle at center,rgba(255,180,80,.1),transparent 70%);
  pointer-events:none;
  animation: glowPulse 4s ease-in-out infinite alternate;
}
@keyframes glowPulse{
  0%{background:radial-gradient(circle at center,rgba(255,180,80,.08),transparent 70%);}
  100%{background:radial-gradient(circle at center,rgba(255,220,100,.15),transparent 70%);}
}

/* شعار Netflix مع انيميشن FadeIn */
.netflix-logo{
  font-size:150px;font-weight:900;color:#e50914;
  text-shadow:0 0 100px rgba(229,9,20,.95);
  margin-top:20px;text-align:center;
  opacity:0;animation:fadeIn 1s ease forwards;
}
@keyframes fadeIn{
  to{opacity:1;}
}

/* نص الاشتراك مع SlideIn */
.header-text{
  text-align:center;margin-top:20px;font-size:52px;font-weight:700;line-height:1.3;color:#fff;
  opacity:0;transform:translateY(50px);
  animation:slideUp 1s ease forwards 0.5s;
}
.header-text span{color:#e50914;}
@keyframes slideUp{
  to{opacity:1;transform:translateY(0);}
}

/* الضمان الذهبي مع Bounce */
.guarantee{
  margin-top:50px;
  display:flex;align-items:center;gap:25px;
  opacity:0;transform:translateY(50px);
  animation:slideUp 1s ease forwards 1s;
}
.guarantee-icon{
  width:90px;height:90px;
  background:linear-gradient(180deg,#ffd95a,#b8860b);
  border-radius:50%;
  box-shadow:0 0 50px rgba(255,190,80,.85);
  display:flex;align-items:center;justify-content:center;
  font-size:40px;font-weight:900;color:#000;
  animation:bounce 2s infinite alternate;
}
.guarantee-text{font-size:34px;color:#fff;font-weight:700;}
@keyframes bounce{
  0%{transform:translateY(0);}
  100%{transform:translateY(-10px);}
}

/* السعر مع Gradient متحرك */
.price-section{
  text-align:center;margin-top:70px;opacity:0;animation:slideUp 1s ease forwards 1.5s;
}
.price-section .price{
  font-size:120px;font-weight:900;color:#ffdd88;
  text-shadow:0 0 80px rgba(255,200,80,.95);
  background: linear-gradient(90deg,#ffd95a,#ffcc66,#ffd95a);
  background-size:200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation:gradientMove 3s ease infinite;
}
@keyframes gradientMove{
  0%{background-position:0%;}
  100%{background-position:200%;}
}
.price-section .subnote{font-size:38px;margin-top:15px;color:#f5f5f5;font-weight:600;}

/* الأجهزة مع Hover Animation */
.devices{
  display:flex;justify-content:center;gap:50px;margin-top:70px;opacity:0;
  animation:slideUp 1s ease forwards 2s;
}
.device{
  width:300px;height:180px;
  background:url('https://via.placeholder.com/300x180') no-repeat center/cover;
  border-radius:25px;
  box-shadow:0 0 70px rgba(255,180,80,.85);
  transition:transform 0.5s ease, box-shadow 0.5s ease;
}
.device:hover{
  transform:scale(1.1) rotate(2deg);
  box-shadow:0 0 120px rgba(255,200,80,1);
}

/* المميزات */
.features{
  margin-top:70px;text-align:center;font-size:38px;line-height:1.8;color:#fff;opacity:0;
  animation:slideUp 1s ease forwards 2.5s;
}
.features span{
  margin-left:15px;
  color:#ffd95a;font-weight:900;
  text-shadow:0 0 25px rgba(255,200,120,.75);
}

/* زر واتساب مع Pulse */
.whatsapp{
  display:flex;justify-content:center;margin-top:90px;opacity:0;
  animation:slideUp 1s ease forwards 3s;
}
.whatsapp a{
  background:#25D366;color:#fff;font-size:42px;
  padding:28px 65px;border-radius:60px;text-decoration:none;
  display:flex;align-items:center;gap:20px;
  box-shadow:0 0 70px rgba(37,211,102,.85);
  transition:transform 0.5s ease, box-shadow 0.5s ease;
  animation:pulse 2s infinite alternate;
}
.whatsapp a:hover{
  transform:scale(1.1);
  box-shadow:0 0 120px rgba(37,211,102,1);
}

/* Pulse Animation */
@keyframes pulse{
  0%{transform:scale(1);box-shadow:0 0 70px rgba(37,211,102,.85);}
  100%{transform:scale(1.05);box-shadow:0 0 100px rgba(37,211,102,1);}
}
</style>
</head>
<body>

<div class="container">
  <div class="glow"></div>

  <div class="netflix-logo">NETFLIX</div>

  <div class="header-text">
    اشتراك <span>نتفليكس</span> لمدة سنة كاملة
  </div>

  <div class="guarantee">
    <div class="guarantee-icon">✓</div>
    <div class="guarantee-text">الضمان الذهبي – تعويض كامل عند أي مشكلة</div>
  </div>

  <div class="price-section">
    <div class="price">200 ريال</div>
    <div class="subnote">لاشتراك لمدة عام كامل</div>
  </div>

  <div class="devices">
    <div class="device"></div>
    <div class="device"></div>
    <div class="device"></div>
  </div>

  <div class="features">
    <p><span>✓</span> دعم جودة 4K فائقة الوضوح</p>
    <p><span>✓</span> يعمل على جميع الأجهزة</p>
    <p><span>✓</span> الحساب ملف خاص</p>
  </div>

  <div class="whatsapp">
    <a href="https://wa.me/966591388202" target="_blank">
      واتساب للتواصل: 0591388202
    </a>
  </div>

</div>

</body>
</html>
