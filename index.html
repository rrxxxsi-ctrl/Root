<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>اشتراك Netflix</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Cairo',sans-serif;}
body{background:#111;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{
  width:1080px;height:1920px;
  background: radial-gradient(circle at center,rgba(255,120,0,.15),#000 70%);
  color:#fff;position:relative;overflow:hidden;
  padding:60px;
}
.netflix-logo{
  text-align:center;
  font-size:120px;font-weight:900;color:#e50914;
  text-shadow:0 0 40px rgba(229,9,20,.6);
}
.header-text{
  text-align:center;margin-top:20px;font-size:42px;font-weight:700;
}
.shield{
  width:400px;margin:50px auto;
  background:linear-gradient(180deg,#ffdf9a,#b8860b);
  border-radius:24px;padding:40px;text-align:center;
  box-shadow:0 0 50px rgba(255,190,80,.5);
}
.shield h2{font-size:64px;font-weight:900;}
.shield p{margin-top:15px;font-size:26px;}
.price-section{
  text-align:center;margin-top:40px;
}
.price-section p{font-size:36px;margin-bottom:10px;}
.price-section .price{
  font-size:90px;font-weight:900;color:#ffcc66;
  text-shadow:0 0 30px rgba(255,180,80,.7);
}
.devices{
  display:flex;justify-content:center;gap:30px;margin-top:50px;
}
.device{
  width:260px;height:160px;
  background:#222;border-radius:18px;
  box-shadow:0 0 30px rgba(255,120,0,.4);
}
.features{
  margin-top:50px;text-align:center;
  font-size:32px;line-height:1.8;
}
.features span{margin-left:15px;color:#ffcc66;font-weight:900;}
.whatsapp{
  display:flex;justify-content:center;margin-top:60px;
}
.whatsapp a{
  background:#25D366;color:#fff;font-size:36px;
  padding:20px 40px;border-radius:60px;text-decoration:none;
  display:flex;align-items:center;gap:20px;
  box-shadow:0 0 30px rgba(37,211,102,.5);
}
.whatsapp a:hover{opacity:0.85;}
</style>
</head>
<body>

<div class="container">
  <div class="netflix-logo">NETFLIX</div>
  <div class="header-text">اشتراك لمدة <span style="color:#e50914;">Netflix</span> سنة كاملة<br>اقضوا عامًا كاملًا من الترفيه المتواصل</div>

  <div class="shield">
    <h2>ذهبي<br>ضمان</h2>
    <p>تعويض كامل على حسب اتفاقنا معك</p>
  </div>

  <div class="price-section">
    <p>سعر الاشتراك فقط</p>
    <div class="price">200 ريال</div>
    <p>لاشتراك لمدة عام كامل</p>
  </div>

  <div class="devices">
    <div class="device"></div>
    <div class="device"></div>
    <div class="device"></div>
  </div>

  <div class="features">
    <p><span>✓</span> دعم افـلو 4K لــقـة الوضوح</p>
    <p><span>✓</span> يعمل على جميع الأجهزة</p>
    <p><span>✓</span> حساب آمن بخصوصية تامة</p>
  </div>

  <div class="whatsapp">
    <a href="https://wa.me/966591388202" target="_blank">
      واتساب للتواصل: 0591388202
    </a>
  </div>

</div>

</body>
</html>
