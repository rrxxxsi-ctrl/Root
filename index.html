<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>اشتراك نتفليكس</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Cairo',sans-serif;}
body{background:#0b0b0b;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{
  width:1080px;height:1920px;
  position:relative;overflow:hidden;
  background: radial-gradient(circle at top,#1a1a1a,#000 85%);
  padding:60px;
  display:flex;flex-direction:column;align-items:center;
}

/* Glow عام */
.glow{
  position:absolute;inset:0;
  background:radial-gradient(circle at center,rgba(255,180,80,.08),transparent 70%);
  pointer-events:none;
}

/* شعار Netflix */
.netflix-logo{
  font-size:140px;font-weight:900;color:#e50914;
  text-shadow:0 0 80px rgba(229,9,20,.9);
  margin-top:20px;text-align:center;
}

/* نص الاشتراك */
.header-text{
  text-align:center;margin-top:20px;font-size:50px;font-weight:700;line-height:1.3;color:#fff;
}
.header-text span{color:#e50914;}

/* الضمان الذهبي */
.guarantee{
  margin-top:50px;
  display:flex;align-items:center;gap:20px;
}
.guarantee-icon{
  width:80px;height:80px;
  background:linear-gradient(180deg,#ffd36a,#b8860b);
  border-radius:50%;
  box-shadow:0 0 40px rgba(255,190,80,.8);
  display:flex;align-items:center;justify-content:center;
  font-size:36px;font-weight:900;color:#000;
}
.guarantee-text{font-size:32px;color:#fff;font-weight:700;}

/* السعر */
.price-section{
  text-align:center;margin-top:60px;
}
.price-section .price{
  font-size:110px;font-weight:900;color:#ffcc66;
  text-shadow:0 0 60px rgba(255,180,80,.9);
}
.price-section .subnote{font-size:36px;margin-top:10px;color:#f5f5f5;font-weight:600;}

/* الأجهزة */
.devices{
  display:flex;justify-content:center;gap:40px;margin-top:60px;
}
.device{
  width:280px;height:170px;
  background:url('https://via.placeholder.com/280x170') no-repeat center/cover;
  border-radius:22px;
  box-shadow:0 0 60px rgba(255,180,80,.8);
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}
.device:hover{
  transform:scale(1.05);
  box-shadow:0 0 80px rgba(255,200,80,.9);
}

/* المميزات */
.features{
  margin-top:60px;text-align:center;font-size:36px;line-height:1.8;color:#fff;
}
.features span{
  margin-left:15px;
  color:#ffd36a;font-weight:900;
  text-shadow:0 0 20px rgba(255,200,120,.7);
}

/* زر واتساب */
.whatsapp{
  display:flex;justify-content:center;margin-top:80px;
}
.whatsapp a{
  background:#25D366;color:#fff;font-size:40px;
  padding:25px 60px;border-radius:60px;text-decoration:none;
  display:flex;align-items:center;gap:20px;
  box-shadow:0 0 60px rgba(37,211,102,.8);
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}
.whatsapp a:hover{
  transform:scale(1.05);
  box-shadow:0 0 80px rgba(37,211,102,.9);
}
</style>
</head>
<body>

<div class="container">
  <div class="glow"></div>

  <div class="netflix-logo">NETFLIX</div>

  <div class="header-text">
    اشتراك <span>نتفليكس</span> لمدة سنة كاملة
  </div>

  <div class="guarantee">
    <div class="guarantee-icon">✓</div>
    <div class="guarantee-text">الضمان الذهبي – تعويض كامل عند أي مشكلة</div>
  </div>

  <div class="price-section">
    <div class="price">200 ريال</div>
    <div class="subnote">لاشتراك لمدة عام كامل</div>
  </div>

  <div class="devices">
    <div class="device"></div>
    <div class="device"></div>
    <div class="device"></div>
  </div>

  <div class="features">
    <p><span>✓</span> دعم جودة 4K فائقة الوضوح</p>
    <p><span>✓</span> يعمل على جميع الأجهزة</p>
    <p><span>✓</span> حساب آمن بخصوصية تامة</p>
  </div>

  <div class="whatsapp">
    <a href="https://wa.me/966591388202" target="_blank">
      واتساب للتواصل: 0591388202
    </a>
  </div>

</div>

</body>
</html>
