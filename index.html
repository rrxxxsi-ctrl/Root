<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج النص من الفيديو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        .upload-area { border: 2px dashed #cbd5e1; transition: all 0.3s ease; }
        .upload-area:hover { border-color: #3b82f6; background-color: #eff6ff; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-center mb-8">تحويل الفيديو إلى نص</h2>
            <div id="dropZone" class="upload-area rounded-xl p-10 flex flex-col items-center justify-center cursor-pointer mb-6">
                <i class="fas fa-cloud-upload-alt text-blue-500 text-4xl mb-4"></i>
                <p class="font-bold text-gray-700">اختر ملف الفيديو</p>
                <input type="file" id="fileInput" class="hidden" accept="video/*">
                <button onclick="document.getElementById('fileInput').click()" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg w-full">تصفح الملفات</button>
            </div>

            <div id="progressArea" class="hidden mb-6 bg-gray-50 p-4 rounded-xl border">
                <p class="text-xs font-bold text-blue-600 text-center mb-2" id="statusText">جاري الرفع والمعالجة...</p>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progressBar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 50%"></div>
                </div>
            </div>

            <div id="resultArea" class="hidden">
                <div class="bg-gray-50 p-4 rounded-xl border text-sm text-gray-700 text-right min-h-[150px] whitespace-pre-wrap" id="extractedText"></div>
                <button id="copyBtn" class="w-full mt-4 bg-green-600 text-white py-3 rounded-xl font-bold">نسخ النص</button>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const progressArea = document.getElementById('progressArea');
        const resultArea = document.getElementById('resultArea');
        const extractedText = document.getElementById('extractedText');

        fileInput.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            progressArea.classList.remove('hidden');
            resultArea.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', file);

            try {
                // الربط مع رابط السيرفر الخاص بك في Render
                const response = await fetch('https://root-fie5.onrender.com/transcribe', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('فشل السيرفر');

                const data = await response.json();
                extractedText.textContent = data.text;
                progressArea.classList.add('hidden');
                resultArea.classList.remove('hidden');
            } catch (error) {
                alert("حدث خطأ في الاتصال بالسيرفر. تأكد أن سيرفر Render في حالة Live.");
                progressArea.classList.add('hidden');
            }
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(extractedText.textContent);
            alert('تم نسخ النص!');
        });
    </script>
</body>
</html>
